name: CI - Build, Test, and Publish

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven (exclude load-test)
      run: mvn clean install -B -V -pl '!load-test'

    - name: Run tests (exclude load-test)
      run: mvn test -B -pl '!load-test'

    - name: Check code coverage (exclude load-test)
      run: mvn verify -pl '!load-test'

    - name: Log in to GitHub Container Registry
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: mvn spring-boot:build-image -pl container -DskipTests

    - name: Tag and push Docker image to GHCR
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # Get the image name from the build
        IMAGE_NAME="com.github.mehrdadfalahati/reservation.service:1.0.0"

        # Tag for GHCR (convert to lowercase as GHCR requires)
        GHCR_IMAGE="ghcr.io/${{ github.repository_owner }}/reservation-service"

        docker tag ${IMAGE_NAME} ${GHCR_IMAGE}:latest
        docker tag ${IMAGE_NAME} ${GHCR_IMAGE}:1.0.0
        docker tag ${IMAGE_NAME} ${GHCR_IMAGE}:${{ github.sha }}

        # Push all tags
        docker push ${GHCR_IMAGE}:latest
        docker push ${GHCR_IMAGE}:1.0.0
        docker push ${GHCR_IMAGE}:${{ github.sha }}
